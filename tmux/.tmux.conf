# Prefix key
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# Vi-style keys in copy mode
setw -g mode-keys vi

# Mouse support
set -g mouse on

# Pane management
bind | split-window -h
bind - split-window -v
bind -n Up    select-pane -U
bind -n Down  select-pane -D
bind -n Left  select-pane -L
bind -n Right select-pane -R
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Status bar
set -g status-bg colour235
set -g status-fg colour136
set -g status-style bg=235,fg=136
set -g status-left "#[fg=green]#H "
set -g status-right "#[fg=yellow]%Y-%m-%d #[fg=cyan]%H:%M"

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# History & UTF-8
set -g history-limit 10000
set -g utf8 on

# Active window colors
set-window-option -g window-status-current-fg green
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-format " #I:#W "

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Shell for p10k
set-option -g default-terminal "tmux-256color"
set-option -g default-command "exec zsh"
set -ga terminal-overrides ",xterm-256color:Tc"
