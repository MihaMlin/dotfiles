# Set prefix key to Ctrl-a (like screen)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Use vi-style keybindings in copy mode
setw -g mode-keys vi

# Enable mouse support
set -g mouse on

# Better pane splitting
bind | split-window -h
bind - split-window -v
bind -n Up    select-pane -U
bind -n Down  select-pane -D
bind -n Left  select-pane -L
bind -n Right select-pane -R
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Status bar
set -g status-bg colour235
set -g status-fg colour136
set -g status-left "#[fg=green]#H "
set -g status-right "#[fg=yellow]%Y-%m-%d #[fg=cyan]%H:%M"

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Improve history
set -g history-limit 10000

# Enable UTF-8
set -g utf8 on

# Colors for active window
set-window-option -g window-status-current-fg green
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-format " #I:#W "

# Start numbering windows at 1
set -g base-index 1
setw -g pane-base-index 1
